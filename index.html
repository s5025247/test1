
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>風向・風速マップ（アニメーション矢印）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #eef6fb;
      color: #004080;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    header {
      padding: 10px;
      background: #0077cc;
      color: white;
      text-align: center;
      font-size: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px;
      background-color: #cce6ff;
    }
    .date-input input {
      width: 60px;
      font-size: 16px;
      margin: 2px;
      text-align: center;
    }
    .date-input input:nth-child(1) { width: 80px; }
    .date-input input:nth-child(5) { width: 80px; }
    input[type="range"] {
      width: 300px;
      margin: 0 15px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .arrow {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: linear-gradient(to right, transparent, currentColor);
      clip-path: polygon(0% 50%, 80% 0%, 100% 50%, 80% 100%);
      animation: move 1s linear infinite;
    }
    @keyframes move {
      0% { transform: translateX(0); }
      100% { transform: translateX(3px); }
    }
  </style>
</head>
<body>
  <header>風向・風速マップ（アニメーション矢印 + 自動ステップ日時入力）</header>
  <div class="controls">
    <div class="date-input">
      <input id="yyyy" maxlength="4" placeholder="年">
      <input id="mm" maxlength="2" placeholder="月">
      <input id="dd" maxlength="2" placeholder="日">
      <input id="hh" maxlength="2" placeholder="時">
      <input id="min" maxlength="2" placeholder="分">
    </div>
    <button onclick="applyManualTime()">表示</button>
    <input type="range" id="timeSlider" min="0" step="1">
    <button onclick="togglePlayback()">▶︎ 再生</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
