
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>風向・風速マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #eef6fb;
      color: #004080;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    header {
      padding: 10px;
      background: #0077cc;
      color: white;
      text-align: center;
      font-size: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px;
      background-color: #cce6ff;
    }
    input[type="text"] {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
      width: 280px;
      border: 1px solid #0077cc;
      border-radius: 4px;
    }
    input[type="range"] {
      width: 300px;
      margin: 5px 15px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 7px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>風向・風速マップ（スライダー + 手動時間入力 + 再生ボタン）</header>
  <div class="controls">
    <input type="text" id="manualTime" placeholder="例: 2024年09月01日 12時01分">
    <button onclick="setManualTime()">表示</button>
    <input type="range" id="timeSlider" min="0" step="1">
    <button onclick="togglePlayback()">▶︎ 自動再生</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
